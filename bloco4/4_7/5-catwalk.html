 </head>

    gato.style.marginLeft = 0
    console.log(gato);

    function catWalk (){

      if (marginAtual === 0 && andaparafrente === false){
        andaparafrente = true;
      }
      if (marginAtual >= (window.innerWidth-gato.width) && andaparafrente ===true) {
        andaparafrente = false;
      }
      console.log(andaparafrente)
      if (andaparafrente === true) {
      gato.style.marginLeft = (marginAtual+10) +"px";
      gato.classList.remove("esquerda");
      } else {
      gato.style.marginLeft = (marginAtual-10) +"px";
      gato.className = "esquerda"
      }
    }
    document.ge
    window.setInterval(catWalk, 50)
  

  </script>
 </body>
