    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/

 function textChangeAtTag(tag, text) {
  document.getElementsByTagName(tag)[0].innerHTML= text 
 }
 textChangeAtTag("p", "Estar estável em uma empresa que tenha boa reputação entre funcionários");

 /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.*/

 function idColorChange(classSelector, color) {
   document.getElementsByClassName(classSelector)[0].style.backgroundColor = color
 }
idColorChange("main-content", '#003333')

 /*Crie uma função que mude a cor do quadrado vermelho para branco.*/

 function idColorChange(classSelector, color) {
   document.getElementsByClassName(classSelector)[0].style.backgroundColor = color
 }
idColorChange("center-content", 'white')

 /*Crie uma função que corrija o texto da tag <h1>.*/

  function textChangeAtTag(tag, text) {
  document.getElementsByTagName(tag)[0].innerHTML= text 
 }
 textChangeAtTag("h1", "Vamo que vamo");

 /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/

  function toUpperCase(tag) {
  let str = document.getElementsByTagName(tag)

   for(i = 0; i < str.length ; i++)
  str[i].style.textTransform= "uppercase"
 }
 toUpperCase("p");

 /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/

  function exibirTagNoConsole(tag) {
  let str = document.getElementsByTagName(tag)

   for(i = 0; i < str.length ; i++)
  console.log(str[i].innerHTML)
 }
 exibirTagNoConsole("p");
