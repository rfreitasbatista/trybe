<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./lib/pop-up-valid.css" />
    <script src="./lib/pop-up-valid.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/datepickerX.css" />
    <script src="./lib/datepickerX.js"></script>
    <script src="./lib/cpfcheck.js"></script>
    <style>
      iframe {
        display: none;
      }
      fieldset {
        width: 300px;
      }
      #container {
        text-align: center;
        background: url(https://www.royalcaribbean.com.br/wp-content/uploads/2019/10/AdobeStock_259562543.jpeg);
      }
      #form {
        background-color: rgba(255, 255, 255, 0.699);
        border: 1px solid black;
        border-radius: 15px;
        display: inline-block;
        width: 500px;
        margin: 60px 0;
        padding: 40px 100px;
      }
      .form-control {
        text-align: center;
        border: 1px solid black;
      }
      #results {
        margin-top: 20px;
        padding: 10px;
        border-radius: 15px;
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <form target="frame">
          <!--------------------DADOS PESSOAIS------------------>
          <fieldset>
            <legend><h2>Dados pessoais:</h2></legend>
            <!--------------------NOME------------------>
            <div class="form-group">
              <label class="infopessoal datalabel"> Nome:</label>
              <input
                type="text"
                maxlength="40"
                required
                class="data form-control validate"
                data-validate="required"
              />
            </div>
            <!--------------------EMAIL------------------>
            <div class="form-group">
              <label for="email" class="infopessoal datalabel"> Email:</label>
              <input
                id="email"
                type="email"
                required
                class="data form-control validate"
                data-validate="required,email"
              />
            </div>
            <!--------------------CPF------------------>
            <div class="form-group">
              <label class="infopessoal datalabel"> CPF:</label>
              <input
                type="text"
                maxlength="11"
                id="cpftest"
                required
                class="data form-control validate"
                data-validate="required"
              />
            </div>
            <!--------------------ENDEREÇO------------------>
            <div class="form-group">
              <label class="infopessoal datalabel"> Endereço:</label>
              <input
                type="text"
                maxlength="200"
                required
                class="data form-control validate"
                data-validate="required"
              />
            </div>
            <!--------------------ESTADO/UF OPTIONS------------------>
            <div class="form-group">
              <label class="estado dataselectlabel"> Estado/UF:</label>
              <select class="dataselect form-control"> </select>
            </div>
            <!--------------------RADIO - CASA/APARTAMENTO----------------->
            <div class="form-check">
              <p>Tipo de residência:</p>
              <input
                id="casa"
                type="radio"
                name="casa"
                class="data form-check-input"
              />
              <label class="infopessoalradio datalabel form-check-label"
                >Casa</label
              >
            </div>

            <div class="form-check">
              <input
                id="apartamento"
                type="radio"
                name="apartamento"
                class="data form-check-input"
              />
              <label class="infopessoalradio datalabel form-check-label"
                >Apartamento</label
              >
            </div>
            <br />
          </fieldset>
          <hr />
          <!-----------------------------ULTIMO EMPREGO----------------------->
          <fieldset id="info">
            <legend><h2>Dados do último emprego:</h2></legend>
            <!--------------------------------CARGO------------------>
            <div class="form-group">
              <label class="infopessoal datalabel" for="cargo">Cargo:</label>
              <input
                type="text"
                maxlength="40"
                name="cargo"
                id="cargo"
                required
                class="data form-control validate"
                data-validate="required"
              />
            </div>
            <!--------------------DESCRIÇÃO DO CARGO------------------>
            <div class="form-group">
              <label class="infopessoal datalabel" for="descricaoCargo"
                >Descrição do cargo:</label
              >
              <input
                type="text"
                maxlength="500"
                required
                name="descricaoCargo"
                id="descricaoCargo"
                class="data form-control validate"
                data-validate="required"
              />
            </div>
            <!--------------------DATA DE INICIO------------------>
            <div class="form-group">
              <label class="infopessoal datalabel" for="dataInicio">
                Data de início:
              </label>
              <input
                type="text"
                id="dataInicio"
                name="dataInicio"
                required
                class="data form-control validate"
                data-validate="required"
              />
            </div>

            <br />
            <!--------------------RESUMO CURRÍCULO------------------>
            <div class="form-group">
              <label class="infopessoal datalabeltextarea" for="resumo">
                Resumo do currículo:</label
              >
              <textarea
                name="resumo"
                id="resumo"
                maxlength="1000"
                required
                class="datatextarea form-control validate"
                data-validate="required"
              ></textarea>
            </div>
          </fieldset>
          <!--------------------BOTAO VALIDAR------------------>
          <input
            type="submit"
            id="validar"
            value="Criar currículo"
            class="btn btn-outline-success btn-lg btn-block"
          /><br />
          <!--------------------BOTAO LIMPAR------------------>
          <input
            type="button"
            id="reset"
            value="Limpar formulário"
            onClick="window.location.reload();"
            class="btn btn-warning btn-lg btn-block"
          />
        </form>

        <div id="results">
          <h4>Dados pessoais e currículo</h4>
        </div>

        <iframe name="frame"></iframe>
      </div>
    </div>

    <script type="text/javascript">

      //CRIAR O OPTIONS
      const selectTag = document.getElementsByTagName("select")[0].value;
      const selectTag1 = document.getElementsByTagName("textarea")[0].value;
      const UFFather = document.getElementsByTagName("select")[0];
      const cpfInput = document.getElementById("cpftest");
      const UF = [
        ["Selecione um local"],
        ["Acre", "AC"],
        ["Alagoas", "AL"],
        ["Amapá", "AP"],
        ["Amazonas", "AM"],
        ["Bahia", "BA"],
        ["Ceará", "CE"],
        ["Distrito Federal", "DF"],
        ["Espírito Santo", "ES"],
        ["Goiás", "GO"],
        ["Maranhão", "MA"],
        ["Mato Grosso", "MT"],
        ["Mato Grosso do Sul", "MS"],
        ["Minas Gerais", "MG"],
        ["Pará", "PA"],
        ["Paraíba", "PB"],
        ["Paraná", "PR"],
        ["Pernambuco", "PE"],
        ["Piauí", "PI"],
        ["Rio de Janeiro", "RJ"],
        ["Rio Grande do Norte", "RN"],
        ["Rio Grande do Sul", "RS"],
        ["Rondônia", "RO"],
        ["Roraima", "RR"],
        ["Santa Catarina", "SC"],
        ["São Paulo", "SP"],
        ["Sergipe", "SE"],
        ["Tocantins", "TO"],
      ];
      let optCreation;

      for (i = 0; i < UF.length; i++) {
        optCreation = document.createElement("option");
        optCreation.innerHTML = UF[i];
        UFFather.appendChild(optCreation);
      }

      //VALIDAR BOTÃO
      var validation1 = document.getElementById("validar");

      //DATE PICKER

      let datepick = document.getElementById("dataInicio").DatePickerX.init({
        format: "dd/mm/yyyy",
        minDate: "01/01/1980",
      });

      //POP UP VALID
      validation1.addEventListener("click", function () {
        validation.init();
        if (validation.isValid()) {
          if (validaCPF(cpfInput.value)){
          validation1.style.backgroundColor = "green";
          validation1.style.color = "black";
          validation1.style.fontSize = "0.9em";
          validation1.value = "Currículo gerado com sucesso!";
          createData();
          } else {
            alert("CPF inválido")
          }
        } else {
          validation1.style.backgroundColor = "red";
          validation1.style.color = "white";
          validation1.style.fontSize = "0.9em";
          validation1.value = "Validação inválida, tente novamente";
        }
      });

      //FUNÇAO PRA CRIAR A TABELA
      function createData() {
        const divPai = document.getElementById("results");
        let oldDiv = document.getElementsByTagName("table")[0];
        if (oldDiv != undefined) {
          divPai.removeChild(oldDiv);
          createData();
        } else {
          const allData = document.getElementsByClassName("data");
          const allLabel = document.getElementsByClassName("datalabel");
          const tableInfo = document.createElement("table");

          for (i = 0; i < allData.length; i += 1) {
            newRow = document.createElement("tr");
            tableInfo.appendChild(newRow);
            allData[i].checkValidity();
            if (allData[i].type === "radio") {
              if (allData[i].checked) {
                newLabelData = document.createElement("td");
                newLabelData.innerHTML = allLabel[i].innerHTML;
                newRow.appendChild(newLabelData);
                newInputData = document.createElement("td");
                newInputData.innerHTML = "Sim";
                newRow.appendChild(newInputData);
              }
            } else {
              newLabelData = document.createElement("td");
              newLabelData.innerHTML = allLabel[i].innerHTML;
              newRow.appendChild(newLabelData);
              newInputData = document.createElement("td");
              newInputData.innerHTML = allData[i].value;
              newRow.appendChild(newInputData);
            }
          }
          const selectTag1 = document.getElementsByTagName("textarea")[0].value;
          newRow1 = document.createElement("tr");
          tableInfo.appendChild(newRow1);
          newLabelData1 = document.createElement("td");
          newLabelData1.innerHTML = "Resumo do currículo:";
          newRow1.appendChild(newLabelData1);
          newInputData1 = document.createElement("td");
          newInputData1.innerHTML = selectTag1;
          newRow1.appendChild(newInputData1);

          const selectTag = document.getElementsByTagName("select")[0].value;
          newRow = document.createElement("tr");
          tableInfo.appendChild(newRow);
          newLabelData = document.createElement("td");
          newLabelData.innerHTML = "Estado/UF:";
          newRow.appendChild(newLabelData);
          newInputData = document.createElement("td");
          newInputData.innerHTML = selectTag;
          newRow.appendChild(newInputData);

          divPai.appendChild(tableInfo);
          divPai.style.display = "block";
        }
      }

      
      
    </script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
