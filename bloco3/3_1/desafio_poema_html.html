        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
        O tempo e o amor
        </h1>
        <p>
            O tempo é muito lento para os que esperam<br>
            Muito rápido para os que têm medo<br>
            Muito longo para os que lamentam<br>
            Muito curto para os que festejam<br>
            Mas, para os que amam, o tempo é eterno.
        </p>
    </body>
</html>
